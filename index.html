<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>Fim de Jogo</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> <!--retirado do site bootstrap (BootstrapCDN -> CSS only) deve ser incluído antes do estilo.css-->

		<link rel="stylesheet" href="estilo.css" />

        <script>
            function iniciarJogo() {
                var nivel = document.getElementById('nivel').value

                if(nivel === '') { //criado p/ o caso de selecionar o nível "selecione o nível"
                    alert('selecione um nível para iniciar o jogo')
                    return false
                }

                alert(nivel)
                
            }
        </script>
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<img src="imagens/game.png" />
					</div>
				</div>
			</div>

            <div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select class="form-control" id="nivel">
                                <option value="">Selecione o nível</option>
                                <option value="facil">Fácil</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
